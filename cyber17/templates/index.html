<!DOCTYPE html>
<html>
<head>
    <title>Cyber17 â€“ Fake Link Detector</title>
    <style>
        body {
            background: #0f172a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            background: #38bdf8;
            font-weight: bold;
            cursor: pointer;
        }

        .low { color: #22c55e; }
        .medium { color: #eab308; }
        .high { color: #ef4444; }

        ul {
            padding-left: 18px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Cyber17</h2>

    <form method="POST">
        <input name="url" placeholder="Enter URL to scan" required>
        <button type="submit">Scan</button>
    </form>

    {% if result %}
        <hr>
        <p><strong>Risk Level:</strong>
            <span class="{{ result.risk|lower }}">{{ result.risk }}</span>
        </p>

        <p><strong>Score:</strong> {{ result.score }}</p>

        <p><strong>Issues Detected:</strong></p>
        <ul>
            {% for issue in result.issues %}
                <li>{{ issue }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>
