<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cyber17 â€“ Fake Link Detector</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #020617;
    padding: 30px;
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

h1 {
    text-align: center;
    color: #38bdf8;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    margin-top: 15px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 6px;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    background: #020617;
    padding: 15px;
    border-radius: 8px;
}

.badge {
    padding: 6px 10px;
    border-radius: 6px;
    font-weight: bold;
}

.low { background: #22c55e; }
.medium { background: #facc15; color:#000; }
.high { background: #ef4444; }

ul {
    padding-left: 18px;
}
</style>
</head>
<body>

<div class="card">
    <h1>Cyber17</h1>

    <form method="POST" action="/scan">
        <input type="text" name="url" placeholder="Enter URL to scan" required />
        <button type="submit">Scan</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Risk Level:</strong>
            <span class="badge {{ result.risk|lower }}">{{ result.risk }}</span>
        </p>
        <p><strong>Score:</strong> {{ result.score }}</p>
        <ul>
            {% for issue in result.issues %}
            <li>{{ issue }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

</body>
</html>
